<!DOCTYPE html>
<html>

<title>City Game Page</title>
 
<body>

<h2>City game by Owen Graham</h2>

<form>
    <label for="password">Where in the world:</label>
    <input type ="password" id="secretCity" value="San Diego"> <br>

    <label for="guessCity">Guess the City:</label>
    <input type="text" id="guessCity"> <br>

    <input type="button" onclick="checkCity()" value="Check the City">
</form>


<p id="resultDisplay">Correct: 0 | Incorrect: 0</p>

<script> 

let oops = 0;
let found = 0;

let usePic = 1;

function checkCity(){
    let secret = document.getElementById("secretCity").value;
    let guess = document.getElementById("guessCity").value;

    if (secret == guess){
        found++;
        alert("Gotcha!");
    }
    else{
        oops++;
        alert("Aw!");
    }

    document.getElementById("resultDisplay").innerHTML = `Correct: ${found} | Incorrect: ${oops}`;
}

function updatePic(){
    let imgElement = document.getElementById("petImage");

    switch (usePic) {
        case 1:
            imgElement.src = "hamster.jpg";
            usePic = 2;
            break;
        case 2:
            imgElement.src = "rabbit.jpg";
            usePic = 3;
            break;
        case 3:
            imgElement.src = "goat.jpg";
            usePic = 1;
            break;
    }
}

</script>

<div>
    <img id="petImage" src="goat.jpg" width="150" height="150" onclick="updatePic()">
</div>

</body>
</html>
